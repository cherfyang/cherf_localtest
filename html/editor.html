    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }

        #toolbar {
            background-color: #fff;

<body>

<div id="toolbar">
    <div>æ­£åœ¨ç¼–è¾‘ï¼š<span id="file-name">åŠ è½½ä¸­...</span></div>
    <button onclick="saveFile()">ğŸ’¾ ä¿å­˜</button>
</div>

<div id="vditor" style="height: calc(100vh - 50px);"></div>

<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js"></script>
<script>
    let vditor;
    let filePath = '';

    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        filePath = params.get('file');
        document.getElementById('file-name').innerText = filePath ? decodeURIComponent(filePath).split('/').pop() : (filePath);

        vditor = new Vditor('vditor', {
            height: window.innerHeight - 50,
            cache: { enable: false },
            toolbarConfig: {
                pin: true,
            },
            mode: 'sv', // æ”¯æŒï¼šsvï¼ˆé»˜è®¤ï¼‰ã€irã€wysiwyg
            preview: {
                markdown: {
                    toc: true,
                    mark: true
                },
                hljs: { enable: true }
            },
            after() {
                if (!filePath) return;
                fetch('/api/v1/file/content?file=' + encodeURIComponent(filePath))
                    .then(res => res.text())
                    .then(text => {
                        vditor.setValue(text);
                    })
                    .catch(err => {
                        alert("åŠ è½½å¤±è´¥: " + err);
                    });
            }
        });
    });

    function saveFile() {
        const content = vditor.getValue();
        if (!filePath) {
            alert("æœªæŒ‡å®šæ–‡ä»¶è·¯å¾„");
            return;
        }

        fetch('/api/v1/file/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                path: filePath,
                content: content
            })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("âœ… ä¿å­˜æˆåŠŸï¼");
                } else {
                    alert("âŒ ä¿å­˜å¤±è´¥ï¼š" + data.message);
                }
            })
            .catch(err => {
                alert("ä¿å­˜å¼‚å¸¸: " + err);
            });
    }
</script>

</body>
</html>
